<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="https://developer.android.com/static/images/cluster-illustrations/controllers.svg" type="image/x-icon">

</head>

<body>
<div class="container">
    <h1 class="title">Memory Game</h1>
    <hr class="line">
    <div class="player-turn-container">
        <p class="player-turn-container-par">
          Now  It's Turn:
        </p>
        <div id="player1-container" class="player-image-container ">
            <div class="img-name-container">
                <img src="https://img.freepik.com/free-vector/cute-boy-playing-game-sofa-with-headphone-cartoon-vector-icon-illustration-people-technology_138676-5483.jpg">
                <label id="player-one-label" class="player-turn-container-label">
                </label>
            </div>

                <label id="player-one-points" class="points">0</label>

        </div>
        <div  id="player2-container" class="player-image-container">
            <div class="img-name-container">
            <img src="https://img.freepik.com/free-vector/cute-man-playing-game-computer-cartoon-vector-icon-illustration-people-technology-icon-isolated_138676-5731.jpg">
            <label  id="player-two-label" class="player-turn-container-label">
            </label>
                </div>
            <label  id="player-two-points" class="points">0</label>
        </div>
    </div>
    <div class="reset-button-container">
        <button  id="reset-button" class="reset-button">
            Reset Game
        </button>
    </div>

    <div  class="grid-container" id="game-board" >
    </div>

    <div class="compare-container">
        <div class="card-compare-container">
        </div>
    </div>


</div>

</body>
<script type="module" src="js/game.js"></script>
<script src="https://kit.fontawesome.com/a5f59e3a84.js" crossorigin="anonymous"></script>
</html>
